{% extends "base.html" %}
{% block content %}

    <h4 class="deep-orange-text text-lighten-2">Edit Category</h4>
    <div class="container form-fields">
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <!----- Category Name ----->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-book prefix cyan-text text-darken-4"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="50" type="text"
                            value="{{ category.category_name }}" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!----- Submit Button ----->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_categories') }}" class="btn-small red">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-small cyan darken-4 white-text">
                            Edit Category <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
