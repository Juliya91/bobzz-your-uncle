{% extends "base.html" %}
{% block content %}

<!----- Center-align class taken from Code Institute walkthrough project - Task Manager ------>
<h3 class="center-align deep-orange-text text-lighten-2">Log In</h3>

<!-------- Code for card and text inputs taken from Materialize 
  (https://materializecss.com/text-inputs.html) and edited slightly ---------->
<!-------- Classes for icons taken from Code Institute walkthrough project - Task Manager -------->
<div class="row">
  <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel">
        <!------ Username ------>
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-cog prefix deep-orange-text text-lighten-2"></i>
            <input id="username" name="username" type="text" minlength="5"
            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="username">Username</label>
          </div>
        </div>
        <!------ Password ------>
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-lock prefix deep-orange-text text-lighten-2"></i>
            <input id="password" name="password" type="password" minlength="8"
            maxlength="15" pattern="^[a-zA-Z0-9]{8,15}$" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>
        
        <!------ Sign Up ------>
        <div class="row">
          <button type="submit" class="col s12 btn-large deep-orange lighten-2">
            Log In <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <!---- Link to Sign Up page for not registered users-->
    <p class="center-align">
      Haven't Joined Us Yet? 
      <a href="{{ url_for('signup') }}" class="deep-orange-text text-lighten-2">Sign Up Here</a>
    </p>
  </div>
</div>

{% endblock %}
