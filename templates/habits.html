{% extends "base.html" %}
{% block content %}
        <h1 class="blue-text text-darken-2"> Habit List</h1>
        {%for habit in habits%}
          <p>{{habit.habit_name}}</p>
          <p>{{habit.category_name}}</p>
          <p>{{habit.habit_description}}</p>
          <p>{{habit.completion_time}}</p>

        {%endfor%}
{% endblock %}
